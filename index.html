<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <title>Summit High Country</title>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
</head>

<body>

    <header> 
        <h1>Rocky Mountain High</h1>
        <div>
            <span>
                <input class="search" type="search" placeholder="Search/Filter..." data-bind="value: query, valueUpdate: 'afterkeydown'">
            </span>
            <span>
                <button><img src="icons/ski.svg" alt="Ski Resorts" onclick = "filterActivity('ski')"></button> 
            </span>
            <span>
                <button><img src="icons/bar.svg" alt="Taverns" onclick = "filterActivity('bar')"></button> 
            </span>
            <span>
                <button><img src="icons/dispensary.svg" alt="Cannabis Dispensaries" onclick = "filterActivity('dispensary')"></button> 
            </span>
            <span>
                <button><img src="icons/all.svg" alt="Cannabis Dispensaries" onclick = "filterActivity('all')"></button> 
            </span>
       </div>
    </header>

    <div id="container">

        <div id="map"></div>

        <div id="list">
            <ul data-bind= "foreach: listArray">
                <li data-bind="text: title, click: selectItem, css: {'selected': highlight()}">
                </li>
            </ul>
        </div>

    </div>

    <div id="map-unavailable">
        <br><br>
        <h1>Unable to Load Google Map for this Application</h1>
        <h1>Please Verify Selection and Try Again</h1>
    </div>

    <script async src='js/jquery-2.1.3.min.js'></script>
    <script async src='js/knockout-3.3.0.min.js'></script>
    <script async src='js/bootstrap.min.js'></script>
    <script async src='js/bootbox.min.js'></script>
    <script async src='js/ViewModel.js'></script> 

</body>

</html>
