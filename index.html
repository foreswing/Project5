<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <title>Summit High Country</title>
    <script asynch src="http://maps.googleapis.com/maps/api/js"></script>
</head>

<body>

    <header> 
        <h1 style="color:blue; text-align: center">Rocky Mountain High</h1>
        <div>
            <span>
                <input class="search" type="search" placeholder="Search/Filter..." data-bind="value: query, valueUpdate: 'afterkeydown'">
            </span>
            <span>
                <button><img src="icons/ski.svg" alt="Ski Resorts" onclick = "filterActivity('ski')"></button> 
            </span>
            <span>
                <button><img src="icons/bar.svg" alt="Taverns" onclick = "filterActivity('bar')"></button> 
            </span>
            <span>
                <button><img src="icons/dispensary.svg" alt="Cannabis Dispensaries" onclick = "filterActivity('dispensary')"></button> 
            </span>
             <span>
                <button><img src="icons/all.svg" alt="Cannabis Dispensaries" onclick = "filterActivity('all')"></button> 
            </span>
       </div>
    </header>

    <div style="width: 100%; min-height: 100%; position: absolute">

        <div id="map" style= "position: absolute; float: left; width: 70%; height: 100%">
        </div>

        <div style= "float: right; width: 30%; height: 100%">
            <ul style="list-style-type: none; padding-left:15px; margin:0px" data-bind= "foreach: listArray">
                <li data-bind="text: title, click: selectItem, css: {'selected': highlight()}">
                </li>
            </ul>
        </div>

    </div>

    <div id="map-unavailable" style="width: 100%; min-height: 100%; position: absolute z-index: 20; visibility: hidden">
        <br><br>
        <h1 style="text-align: center; color: blue">Unable to Load Google Map for this Application</h1>
        <h1 style="text-align: center; color: blue">Please Verify Selection and Try Again</h1>
        </div>

    </div>

    <script synch src='js/jquery-2.1.3.min.js'></script>
    <script asynch src='js/knockout-3.3.0.js'></script>
    <script asynch src='js/bootstrap.min.js'></script>
    <script asynch src='js/bootbox.min.js'></script>
    <script aynch src='js/ViewModel.js'></script> 

</body>

</html>
